type Query {
    game(id: Int!): Game
}

type Game {
    id: Int! 
    deck: Deck
    board: Board
    players: [Player]
}

type Deck {
    cards: [Card]
}

type Board {
    cards: [Card]
}

type Player {
    name: String
    score: Int
}

type Card {
    number: Int
    color: Int
    shape: Int
    value: Int
}